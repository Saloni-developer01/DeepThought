    <aside class="sidebar-container" id="mySidebar">
      <div class="sidebar-header">
        <span class="header-text">Journey Board</span>
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="fas fa-arrow-right" id="toggleIcon"></i>
        </button>
      </div>
      <div class="sidebar-content" id="sidebar-list"></div>
    </aside>



    <aside class="notice-board" id="noticeBoard">
    <div class="notice-title" onclick="toggleNoticeBoard()">
        <div class="notice-header-content">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" class="crossIcon">
                <path d="M20.8333 1L1 20.8333M20.8333 20.8333L1 1" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>N<br>o<br>t<br>i<br>c<br>e<br><br>B<br>o<br>a<br>r<br>d</span>
        </div>
    </div>
    <div class="notice-content">
        <p style="padding: 20px; color: #333;">No new notices at the moment.</p>
    </div>
</aside>

 

    <main class="main-body">
      <div class="header-container">
        <h2 id="project-title" class="title-text">
          Technical Project Management
        </h2>
        <button class="submit-button" onclick="alert('Task Submitted!')">
          Submit Task
        </button>
      </div>
      <div class="intro-box">
        <h3 id="task-title"></h3>
        <p id="task-desc"></p>
      </div>
      <div id="assets-container" class="assets-grid"></div>
    </main>

    <div class="floating-icons">
      <div class="f-icon">?</div>
      <div class="f-icon"><i class="fas fa-users"></i></div>
      <div class="f-icon"><i class="fas fa-calendar-alt"></i></div>
    </div>

    <script src="script.js"></script>
